<!doctype html>
<script>
function find(array, value) {
  if (array.indexOf) {
    return array.indexOf(value);
  }

  for (var i = 0; i < array.length; i++) {
    if (array[i] === value) return i;
  }

  return -1;
}

var arr = ["abc", 5, 3, "b", -456];

var index = find(arr, "abc");

alert( index );
</script>
</html>
