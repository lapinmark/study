<!doctype html>
<script>

var str = prompt('Введите строку вида *-*-*', '');

function camelize(value) {
const splittedValues = value.split('-');
console.log(splittedValues);

const valuesWithUppercaseFirstLetter = splittedValues.map(function (value, index) {

if (!value.length) return;
if (!index) return value;
return value[0].toUpperCase() + value.slice(1);

})

return valuesWithUppercaseFirstLetter.join('');
}

alert( camelize(str) );

</script>
</html>
