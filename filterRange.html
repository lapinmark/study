<!doctype html>
<script>
  
  function filterRange(arr, min, max) {
    
    var results = []
    
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] >= min && arr[i] <= max) {
        results.push(arr[i])
      }
    }
    
    return results;
  }
  
  var arr = [5, 4, 3, 8, 0];

  var filtered = filterRange(arr, 1, 4);
  
  alert(filtered);

</script>
</html>
